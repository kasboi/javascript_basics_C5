<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Adopt Me</title>
</head>

<body>
  <div id="root">not rendered</div>
  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script>
    // Your code is going to go here
    // Component
    function App() {
      return React.createElement(
        "div",
        {},
        [
          React.createElement("h1", { id: "heading" }, "Adopt Me!"),
          /*
          React.createElement("div", {}, [
            React.createElement("h1", {}, "Luna"),
            React.createElement("h2", {}, "Dog"),
            React.createElement("h2", {}, "Havanese"),
          ]),
          */
          React.createElement(Pet, { name: "Luna", type: "Dog", breed: "Havanese" }),
          React.createElement(Pet, { name: "Bella", type: "Cat", breed: "Siamese" }),
          React.createElement(Pet, { name: "Charlie", type: "Dog", breed: "Labrador" }),
          React.createElement(Pet, { name: "Max", type: "Bird", breed: "Parrot" }),
          React.createElement(Pet, { name: "Lucy", type: "Rabbit", breed: "Angora" }),
          React.createElement(Pet, { name: "Daisy", type: "Dog", breed: "Beagle" }),
          React.createElement(Pet, { name: "Molly", type: "Cat", breed: "Persian" }),
          React.createElement(Pet, { name: "Buddy", type: "Dog", breed: "Golden Retriever" }),
        ]
      )
    }

    // Component
    function Pet(props) {
      return React.createElement("div", {}, [
        React.createElement("h1", {}, props.name),
        React.createElement("h2", {}, props.type),
        React.createElement("h2", {}, props.breed),
      ])
    }

    const container = document.querySelector('#root')
    const root = ReactDOM.createRoot(container)
    root.render(React.createElement(App))

  </script>
</body>

</html>
